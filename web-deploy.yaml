apiVersion: apps/v1
kind: Deployment
metadata:
   name: web
spec:
   replicas: 2
   selector:
      matchLabels:
         app: web
   template:
      metadata:
         labels:
            app: web
      spec:
         containers:
         - name: nginx
           image: nginx:1.17-alpine
           ports:
           - containerPort: 80
