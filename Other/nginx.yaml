apiVersion: apps/v1
kind: Deployment
metadata:
   name: nginx-deployment
   labels:
      app: nginx-app
spec:
   selector:
      matchLabels:
         app: nginx-app
   template:
      metadata:
         labels:
            app: nginx-app
      spec:
         containers:
         - name: nginx-containers
           image: nginx:1.7.9
           ports:
           - containerPort: 8000