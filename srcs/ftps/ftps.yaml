apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: ftps
  labels:
    app: ftps
spec:
  ports:
  - port: 21
    protocol: TCP
    name: ftps
    targetPort: 21
  - port: 30000
    protocol: TCP
    name: ftps0
    targetPort: 30000
  - port: 30001
    protocol: TCP
    name: ftps1
    targetPort: 30001
  - port: 30002
    protocol: TCP
    name: ftps2
    targetPort: 30002
  - port: 30003
    protocol: TCP
    name: ftps3
    targetPort: 30003
  - port: 30004
    protocol: TCP
    name: ftps4
    targetPort: 30004
  - port: 30005
    protocol: TCP
    name: ftps5
    targetPort: 30005
  - port: 30006
    protocol: TCP
    name: ftps6
    targetPort: 30006
  - port: 30007
    protocol: TCP
    name: ftps7
    targetPort: 30007
  - port: 30008
    protocol: TCP
    name: ftps8
    targetPort: 30008
  - port: 30009
    protocol: TCP
    name: ftps9
    targetPort: 30009
  - port: 30010
    protocol: TCP
    name: ftps10
    targetPort: 30010
  selector:
    app: ftps
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        livenessProbe:
          exec:
            command:
            - sh
            - /health.sh
          initialDelaySeconds: 20
          periodSeconds: 5
        image: ftps
        imagePullPolicy: Never
        env:
        - name: USER
          value: admin
        - name: PASSWORD
          value: admin
        ports:
        - containerPort: 21
          hostPort: 21
        - containerPort: 30000
          hostPort: 30000
        - containerPort: 30002
          hostPort: 30002
        - containerPort: 30003
          hostPort: 30003
        - containerPort: 30004
          hostPort: 30004
        - containerPort: 30005
          hostPort: 30005
        - containerPort: 30006
          hostPort: 30006
        - containerPort: 30007
          hostPort: 30007
        - containerPort: 30008
          hostPort: 30008
        - containerPort: 30009
          hostPort: 30009
        - containerPort: 30010
          hostPort: 30010
        volumeMounts:
        - name: ftps-persistent-storage
          mountPath: /ftps
      volumes:
        - name: ftps-persistent-storage
          persistentVolumeClaim:
            claimName: ftps-pv-claim

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
  labels:
    app: ftps-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

