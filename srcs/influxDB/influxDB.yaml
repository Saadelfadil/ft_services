apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  type: ClusterIP
  clusterIP: 10.96.0.51
  ports:
    - port: 8086
      targetPort: 8086
      name: influxdb
  selector:
    app: influxdb
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: influxdb-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      restartPolicy: Always
      containers:
        - name: influxdb
          image: influxdb
          imagePullPolicy: Never
          env:
            - name: INFLUXDB_DATABASE
              value: influxdb-database
            - name:  INFLUXDB_USERNAME
              value: admin
            - name: INFLUXDB_PASSWORD
              value: admin
            - name: INFLUXDB_HOST
          ports:
            - containerPort: 8086
              name: influxdb
          volumeMounts:
            - name: influxdb-pv
              mountPath: /var/lib/influxdb
      volumes:
        - name: influxdb-pv
          persistentVolumeClaim:
            claimName: influxdb-pv-claim