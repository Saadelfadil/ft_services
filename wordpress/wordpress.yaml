apiVersion: apps/v1
kind: Deployment
metadata:
   name: wp-deployment
   labels:
      app: wp
spec:
   selector:
      matchLabels:
         app: wp
   template:
      metadata:
         labels:
            app: wp
      spec:
         containers:
         - name: wp-containers
           image: wp
           imagePullPolicy: Never
           ports:
           - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
   name: wp
spec:
   selector:
     app: wp
   type: LoadBalancer
   ports:
   - port: 5050
     targetPort: 80